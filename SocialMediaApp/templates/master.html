    <style>
        .location {
          background-color: #f3f4f6;
        }
        .location:focus{
            background-color: #f3f4f6;
            box-shadow: none;
        }
        .image-container {
            position: relative;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            opacity: 0; 
            transition: opacity 0.3s; 
        }
        .image-container:hover .overlay {
            opacity: 1; /* Show on hover */
        }
        .overlay::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Adjust the alpha (last value) for the darkness */
            z-index: 0;
            border-radius: 50%;
        }
        .fixed-download-button {
            position: fixed;
            right: 20px; /* Adjust the right spacing as needed */
            bottom: 20px; /* Adjust the bottom spacing as needed */
        }
        
      </style>

    </head>
